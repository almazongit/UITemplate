<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="homeStyle.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">   
    <title>Home Page</title>
</head>
<body>  
    
    <header>
        <section class="header">
            <div class="container navbar d-flex flex-row justify-content-between align-items-center">
                <div class="logo">DAMIEN</div>
                <div class="btns-nav btn-group btn-group-lg" role="group" aria-label="Large button group">
                    <button type="button" class="btn btn-nav btn-outline-primary">Home</button>
                    <button type="button" class="btn btn-nav btn-outline-primary">About me</button>
                    <button type="button" class="btn btn-nav btn-outline-primary">Portfolio</button>
                    <button type="button" class="btn btn-nav btn-outline-primary">Services</button>
                  </div>
                <div class="btn-link">
                    <button type="button" class="btn btn-contact btn-nav btn-grey btn-outline-primary">Contact Me</button>
                </div>
            </div>
        </section>
    </header>
    
    <main>
        <section class="name-picture-roller">
            <div class="container up">
                <div class="name-lines d-flex justify-content-between align-items-center">
                    <div class="name-content">
                        <p class="content">STUNNING PHOTOGRAPHY BY</p>
                        <p class="name">DAMIEN BRAUN</p>
                    </div>
                    <div class="lines-content">
                        <img src="/images/Abstract Design.svg">
                    </div>
                    <div class="slogan-btn">
                        <div class="text-btn d-flex flex-direction-row">
                            <p class="text">LET'S</p>
                            <a class="stroke-btn d-flex align-items-center justify-content-center">
                                <img src="/images/Stroke.svg">
                            </a>
                        </div>
                        <p class="text">WORK TOGETHER</p>
                    </div>
                    
                </div>
            </div>


            <div class="roller d-flex flex-direction-row">
                <div class="content d-flex align-items-center justify-content-between">
                    <img src="/images/star.svg">
                    <p>EVENT PHOTOGRAPHY</p>
                </div>
                <div class="content d-flex align-items-center justify-content-between">
                    <img src="/images/star.svg">
                    <p>EVENT PHOTOGRAPHY</p>
                </div>
                <div class="content d-flex align-items-center justify-content-between">
                    <img src="/images/star.svg">
                    <p>EVENT PHOTOGRAPHY</p>
                </div>
                <div class="content d-flex align-items-center justify-content-between">
                    <img src="/images/star.svg">
                    <p>EVENT PHOTOGRAPHY</p>
                </div>
            </div>

            <div class="picture container">
                <img class="orange" src="/images/orange.png" alt="">
                <img class="image" src="/images/image.png" alt="">
                <img class="yellow" src="/images/yellow.png" alt="">
                <img class="red" src="/images/red.png" alt="">
                <img class="grass" src="/images/grass.png" alt="">
                <img class="air" src="/images/air.png" alt="">
            </div>
        </section>
    </main>
    
    <footer></footer>
    <script src="homeScript.js"></script>
    
</body>
</html>
